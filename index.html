<head>
    <meta charset="UTF-8">

    <!-- fontAwesome -->

    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <!-- NAVBAR -->

        <div class="navbar">

        </div>

    <!-- fimNAV -->




<div class="table-container">

    <div class="container">
        <h3>Cadastro de Venda</h3>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar Venda</button>
        <div class="form-outline" data-mdb-input-init >
            <input type="search" id="form1" class="form-control" placeholder="Search" />
            <label class="form-label" for="form1" placeholder="Search"></label>
            <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                <i class="fas fa-search"></i>
              </button>
          </div>
        <div class="table-responsive mt-3">

            <table class="table table-striped table-custom"> 
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Data do Pedido</th>
                        <th scope="col">Valor Total</th>
                        <th scope="col">Status</th>
                        <th scope="col">Alterar Status</th>
                    </tr>
                </thead>
                <tbody id="vendasList">
                </tbody>
            </table>
            <div class="page-btn">
                <nav aria-label="Navegação de página exemplo">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Anterior">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Anterior</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Próximo">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Próximo</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
            
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar Venda Manual</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="vendaForm">
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input type="text" class="form-control" id="cliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data do Pedido</label>
                        <input type="date" class="form-control" id="data" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor Total</label>
                        <input type="number" class="form-control" id="valor" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
